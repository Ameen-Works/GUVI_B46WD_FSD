<!DOCTYPE html>
<html>
<head>
  <title>Countdown Example</title>
  <style>
    #countdown {
      font-size: 48px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Countdown Example</h1>
  <div id="countdown">Countdown will appear here</div>

  <script>
    var countdownElement = document.getElementById('countdown');

    function count(number, callback) {
      if (number === 0) {
        callback();
      } else {
        countdownElement.innerText = number;
        setTimeout(function() {
          count(number - 1, callback);
        }, 1000);
      }
    }

    count(10, function() {
      countdownElement.innerText = 'Happy Independence Day!';
    });
  </script>
</body>
</html>
