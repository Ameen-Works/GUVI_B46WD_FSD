<!DOCTYPE html>
<html>

<head>
    <title>DOM-Forms</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <!-- <script src="./index.js"></script> -->
</head>

<body>
    <h1>DOM Manipulation With Forms</h1>

    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>

        <label for="food">Choice of Food:</label>
        <input type="checkbox" id="food1" name="food" value="Veg">
        <label for="food1">Veg</label>
        <input type="checkbox" id="food2" name="food" value="Non-Veg">
        <label for="food2">Non-Veg</label>
        <input type="checkbox" id="food3" name="food" value="Italian">
        <label for="food3">Italian</label>
        <input type="checkbox" id="food4" name="food" value="Chinese">
        <label for="food4">Chinese</label>
        <input type="checkbox" id="food5" name="food" value="Arabian">
        <label for="food5">Arabian</label><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

        <input type="submit" value="Submit">
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var address = document.getElementById('address').value;
            var pincode = document.getElementById('pincode').value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var foodOptions = document.querySelectorAll('input[name="food"]:checked');
            var food = Array.from(foodOptions).map(function (option) {
                return option.value;
            }).join(', ');
            var state = document.getElementById('state').value;
            var country = document.getElementById('country').value;

            // Create table row
            var row = document.createElement('tr');
            row.innerHTML = '<td>' + firstName + '</td>' +
                '<td>' + lastName + '</td>' +
                '<td>' + address + '</td>' +
                '<td>' + pincode + '</td>' +
                '<td>' + gender + '</td>' +
                '<td>' + food + '</td>' +
                '<td>' + state + '</td>' +
                '<td>' + country + '</td>';

            // Append row to table
            document.querySelector('#dataTable tbody').appendChild(row);

            // Clear form fields
            document.getElementById('myForm').reset();
        });
    </script>
</body>

</html>
